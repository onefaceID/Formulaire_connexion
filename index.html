<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz">
        <h1>QuizINFO</h1>
        <p id="question">Vous êtes prêt ?</p>
        <div class="choices">
          <div class="label">
            <label for="proposition1" class="option">1-Reponse</label>
            <input type="radio" name="proposition" id="proposition1" />
          </div>

          <div class="label">
            <label for="proposition2" class="option">2-Reponse</label>
            <input type="radio" name="proposition" id="proposition2" />
          </div>

          <div class="label">
            <label for="proposition3" class="option">3-Reponse</label>
            <input type="radio" name="proposition" id="proposition3" />
          </div>

          <div class="label">
            <label for="proposition4" class="option">4-Reponse</label>
            <input type="radio" name="proposition" id="proposition4" />
          </div>

          <button type="submit">Commencer</button>
          <small
            >Inspiré par le PROF
            <span style="font: bolder; color: yellow">ADAMA TARORÉ</span></small
          >
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
